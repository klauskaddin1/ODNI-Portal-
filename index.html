
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODNI Intelligence Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="odni-logo.png" alt="ODNI Logo" class="logo">
        <form id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <nav>
        <ul>
            <li><a href="#intelligence-notices">Intelligence Notices</a></li>
            <li><a href="#dni-memorandums">DNI Memorandums</a></li>
            <li><a href="#background-check">Background Check</a></li>
            <li><a href="#wanted-area">Wanted Area</a></li>
            <li><a href="#contact-info">Contact/Info</a></li>
        </ul>
    </nav>
    <div id="content">
        <!-- Dynamic content will be loaded here based on the tab selected -->
    </div>
    <script src="script.js"></script>
</body>
</html>
